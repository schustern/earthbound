<div class="modal fade" id="spielerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabe8">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-md-11">
                            <h4 class="modal-title" id="myModalLabe8"> Registrierte Spieler</h4>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <td><h5><i class="fa fa-user-circle-o" aria-hidden="true"></i> Unternehmen</h5></td>
                            <td><h5><i class="fa fa-pie-chart" aria-hidden="true"></i> Marktanteil</h5></td>
                        </thead>
                        <tr *ngFor="let unternehmen of marktanteile | mapToIterable">
                            <td>{{unternehmen.key}}</td>
                            <td>
                                <div class="progress" style="align-content: center;margin-bottom: 0px">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" [style]="'width: ' + unternehmen.val + '%'">
                                        <span class="sr-only">{{unternehmen.val}} %</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
