<form class="form-horizontal">
    <br>
    <div align="left">
        <div class="form-group">
            <label for="nameUnternehmen" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nameUnternehmen" placeholder="Name des Unternehmens">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordUser" class="col-sm-2 control-label">Passwort</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordUser" placeholder="Passwort eingeben">
        </div>
    </div>
    <div class="form-group">
        <label for="passwortUser2" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwortUser2" placeholder="Passwort wiederholen">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Registrieren</button>
        </div>
    </div>
</form>
