<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="title">Mitarbeiter</h4>
                                <p class="category">Liste aller beschäftigten Mitarbeiter im Unternehmen</p>
                            </div>
                            <div class="col-md-6">
                                <div class="right">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-success" data-toggle="modal"
                                            data-target="#myModal">
                                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                                        Mitarbeiter hinzufügen
                                    </button>
                                    <button type="button" class="btn btn-default" aria-label="Left Align">
                                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table id="employeesTable" class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th data-field="imagelink" data-formatter="imageFormatter">Bild</th>
                                <th data-field="vorname">Vorname</th>
                                <th data-field="name">Name</th>
                                <th data-field="gehalt">Gehalt</th>
                                <th data-field="gender">Abteilung</th>
                                <th data-formatter="tablebuttonFormatter"></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
