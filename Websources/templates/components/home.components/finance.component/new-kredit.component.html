<!--Finanz model-->
<base href="/">
<div class="modal fade" id="finanzModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabe10">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" [formGroup]="newKredit" (ngSubmit)="submitForm(newKredit.value)">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-10">
                            <h4 class="modal-title" id="myModalLabe10"> Kredite</h4>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">

                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Betrag</label>
                                <div class="col-sm-10" [ngClass]="{'has-error':!newKredit.controls['betrag'].valid}">
                                    <div class="input-group">
                                        <div class="input-group-addon">â‚¬</div>
                                        <input type="text" class="form-control .has-error"
                                               placeholder="Betrag in Euro"
                                               [formControl]="newKredit.controls['betrag']">
                                        <div class="input-group-addon">.00</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Laufzeit</label>
                                <div class="col-sm-10" [ngClass]="{'has-error':!newKredit.controls['laufzeit'].valid}">
                                    <input type="text" class="form-control"
                                           id=""
                                           [formControl]="newKredit.controls['laufzeit']"
                                           placeholder="Dauer in Jahren"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-success right" id="#" data-dismiss="modal"
                                    onclick="$('#finanzModal').modal('toggle');" [disabled]="!newKredit.valid">
                                <i class="fa fa-credit-card" aria-hidden="true"></i> Kredit aufnehmen
                            </button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
