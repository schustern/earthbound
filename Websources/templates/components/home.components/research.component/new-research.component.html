<!--Modal Research-->
<base href="/">
<div class="modal fade" id="researchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabe4">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-10">
                            <h4 class="modal-title" id="myModalLabe4"> Forschungsprojekt</h4>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="researchType" class="col-sm-2 control-label">Produktlinie</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="researchType">
                                        <option disabled selected>Auswählen...</option>
                                        <option value="Rucksack">Rucksäcke</option>
                                        <option value="Rucksacktech">technische Rucksäcke</option>
                                        <option value="Duffel">Duffels</option>
                                        <option value="Reisetasche">Reisetasche</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="researchType" class="col-sm-2 control-label">Produktlinie</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="product">
                                        <option disabled selected>Auswählen...</option>
                                        <option value="Rucksack">A</option>
                                        <option value="Rucksack">B</option>
                                        <option value="Rucksack">C</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="researchClass" class="col-sm-2 control-label">Typ</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="researchClass">
                                        <option disabled selected>Auswählen...</option>
                                        <option value="1">Herstellkosten</option>
                                        <option value="1">Image</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="researchTime" class="col-sm-2 control-label">Dauer</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="researchTime"
                                           placeholder="Dauer in Tagen"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="researchPeople" class="col-sm-2 control-label">Mitarbeiter</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           id="researchPeople"
                                           placeholder="Anzahl an Mitarbeitern"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-success right" id="researchPost" data-dismiss="modal"
                                    onclick="$('#researchModal').modal('toggle');">
                                <i class="fa fa-search-plus" aria-hidden="true"></i> Forschen
                            </button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
