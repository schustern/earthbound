<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" [formGroup]="newEmployee" (ngSubmit)="submitForm(newEmployee.value)">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-10">
                            <h4 class="modal-title" id="myModalLabel"> Angaben über den Mitarbeiter</h4>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="anzahlMitarbeiter" class="col-sm-2 control-label">Anzahl</label>
                                <div class="col-sm-10" [ngClass]="{'has-error':!newEmployee.controls['anzahl'].valid}">
                                    <input type="text" class="form-control"
                                           [formControl]="newEmployee.controls['anzahl']" name="anzahlMitarbeiter"
                                           id="anzahlMitarbeiter"
                                           placeholder="Anzahl der Mitarbeiter"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gehaltMitarbeiter" class="col-sm-2 control-label">Gehalt</label>
                                <div class="col-sm-10">
                                    <div class="input-group"
                                         [ngClass]="{'has-error':!newEmployee.controls['gehalt'].valid}">
                                        <div class="input-group-addon">€</div>
                                        <input type="text" class="form-control .has-error"
                                               name="gehaltMitarbeiter"
                                               id="gehaltMitarbeiter"
                                               [formControl]="newEmployee.controls['gehalt']"
                                               placeholder="Gehalt pro Jahr in Euro">
                                        <div class="input-group-addon">.00€/Jahr</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="anzahlMitarbeiter" class="col-sm-2 control-label">Abteilung</label>
                                <div class="col-sm-10"
                                     [ngClass]="{'has-error':!newEmployee.controls['abteilung'].valid}">
                                    <select class="form-control" name="abteilungMitarbeiter"
                                            id="abteilungMitarbeiter"
                                            [formControl]="newEmployee.controls['abteilung']">
                                        <option disabled selected value>Abteilung</option>
                                        <option value="hr">Human Resources</option>
                                        <option value="marketing">Marketing</option>
                                        <option value="vertrieb">Sales</option>
                                        <option value="produktion">Produktion</option>
                                        <option value="forschung"> Research</option>
                                        <option value="finanzen"> Finanzen</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-success" id="apiuser" [disabled]="!newEmployee.valid"
                                    data-dismiss="modal" onclick="$('#myModal').modal('toggle');">
                                <i class="fa fa-user-plus" aria-hidden="true"></i> Einstellen
                            </button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
