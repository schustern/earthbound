<!--Modal Research-->
<base href="/">
<div class="modal fade" id="researchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabe4">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" [formGroup]="newResearch" (ngSubmit)="submitForm(newResearch.value)">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-10">
                            <h4 class="modal-title" id="myModalLabe4"> Forschungsprojekt</h4>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="researchType" class="col-sm-2 control-label">Produktlinie</label>
                                <div class="col-sm-10" [ngClass]="{'has-error':!newResearch.controls['product'].valid}">
                                    <select class="form-control" id="researchType"
                                            [formControl]="newResearch.controls['product']">
                                        <option disabled selected>Auswählen...</option>
                                        <option value="Rucksack">Rucksäcke</option>
                                        <option value="Rucksacktech">technische Rucksäcke</option>
                                        <option value="Duffel">Duffels</option>
                                        <option value="Reisetasche">Gepäcktasche</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="researchType" class="col-sm-2 control-label">Qualitätsstufe</label>
                                <div class="col-sm-10" [ngClass]="{'has-error':!newResearch.controls['quality'].valid}">
                                    <select class="form-control" id="product" [formControl]="newResearch.controls['quality']">
                                        <option disabled selected>Auswählen...</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="researchClass" class="col-sm-2 control-label">Typ</label>
                                <div class="col-sm-10" [ngClass]="{'has-error':!newResearch.controls['herstellkosten'].valid}">
                                    <select class="form-control" id="researchClass" [formControl]="newResearch.controls['herstellkosten']">
                                        <option disabled selected>Auswählen...</option>
                                        <option value="true">Herstellkosten</option>
                                        <option value="false">Image</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="researchTime" class="col-sm-2 control-label">Dauer</label>
                                <div class="col-sm-10" [ngClass]="{'has-error':!newResearch.controls['dauer'].valid}">
                                    <input type="text" class="form-control"
                                           id="researchTime"
                                           placeholder="Dauer in Tagen"
                                           required
                                           [formControl]="newResearch.controls['dauer']">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="researchPeople" class="col-sm-2 control-label">Mitarbeiter</label>
                                <div class="col-sm-10" [ngClass]="{'has-error':!newResearch.controls['mitCount'].valid}">
                                    <input type="text" class="form-control"
                                           id="researchPeople"
                                           placeholder="Anzahl an Mitarbeitern"
                                           [formControl]="newResearch.controls['mitCount']"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-success right" id="researchPost" data-dismiss="modal"
                                    (click)="submitForm(newResearch.value);"
                                    [disabled]="!newResearch.valid">
                                <i class="fa fa-search-plus" aria-hidden="true"></i> Forschen
                            </button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
